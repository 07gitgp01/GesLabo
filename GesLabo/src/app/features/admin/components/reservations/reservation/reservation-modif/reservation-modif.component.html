<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/reservations">Réservations</a></li>
            <li class="breadcrumb-item active" aria-current="page">Modifier</li>
        </ol>
    </nav>
    <div class="container-fluid bg-white">
        <p>Bienvenue sur l'interface de modification des réservations.</p>
        <hr> 
        <div class="row pb-3">
            <h2 class="text-success"><i class="fas fa-calendar-plus"></i> Modifier Réservation</h2>
            <div class="col-md-12">
                <form [formGroup]="fG" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <!-- Utilisateur -->
                        <div class="col-md-6 mb-3">
                            <label for="user" class="form-label"><i class="fas fa-user"></i> Utilisateur</label>
                            <input type="text" class="form-control" id="user" formControlName="user" placeholder="Nom complet" required>
                        </div>
                        <!-- Matériel -->
                        <div class="col-md-6 mb-3">
                            <label for="materiel" class="form-label"><i class="fas fa-laptop"></i> Matériel</label>
                            <select class="form-select" id="materiel" formControlName="materiel" required>
                                <div  *ngFor="let mat of materiels">
                                    <option value="" disabled selected>Choisissez un matériel...</option>
                                    <option value="{{mat.nom}}">{{mat.nom}}</option>
                                </div>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Quantité -->
                        <div class="col-md-6 mb-3">
                            <label for="quantite" class="form-label"><i class="fas fa-sort-numeric-up"></i> Quantité</label>
                            <input type="number" class="form-control" id="quantite" formControlName="quantite" min="1" value="1" required>
                        </div>
                        <!-- Date de réservation -->
                        <div class="col-md-6 mb-3">
                            <label for="date_reservation" class="form-label"><i class="fas fa-calendar-alt"></i> Date de réservation</label>
                            <input type="date" class="form-control" id="date_reservation" formControlName="date_reservation" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Date de début -->
                        <div class="col-md-6 mb-3">
                            <label for="date_debut" class="form-label"><i class="fas fa-calendar-check"></i> Date de début</label>
                            <input type="date" class="form-control" id="date_debut" formControlName="date_debut" required>
                        </div>
                        <!-- Date de fin -->
                        <div class="col-md-6 mb-3">
                            <label for="date_fin" class="form-label"><i class="fas fa-calendar-times"></i> Date de fin</label>
                            <input type="date" class="form-control" id="date_fin" formControlName="date_fin" required>
                        </div>
                    </div>
                    <div class="row">
                        <!-- Statut -->
                        <div class="col-md-6 mb-3">
                            <label for="statut" class="form-label"><i class="fas fa-info-circle"></i> Statut</label>
                            <select class="form-select" id="statut" formControlName="statut" required>
                                <option value="confirmée" class="text-success">Confirmée</option>
                                <option value="en attente" class="text-warning">En attente</option>
                                <option value="annulée" class="text-danger">Annulée</option>
                            </select>
                        </div>
                        <!-- Remis -->
                        <div class="col-md-6 mb-3">
                            <label for="remis" class="form-label"><i class="fas fa-check-circle"></i> Remis</label>
                            <input type="checkbox" class="form-check-input" id="remis" formControlName="remis">
                            <label class="form-check-label" for="remis">Oui</label>
                        </div>
                    </div>
                    <!-- Remarques -->
                    <!-- <div class="mb-3">
                        <label for="remarks" class="form-label"><i class="fas fa-comment-dots"></i> Remarques</label>
                        <textarea class="form-control" id="remarks" formControlName="remarks" rows="3" placeholder="Ajoutez des remarques supplémentaires..."></textarea>
                    </div> -->
                    <!-- Boutons d'action -->
                    <div class="d-flex justify-content-start gap-2">
                        <button type="reset" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</button>
                        <button type="submit" class="btn btn-success" [disabled]="!fG.valid"><i class="fas fa-save"></i> Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
