<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/stock_categories">Catégories</a></li>
            <li class="breadcrumb-item active" aria-current="page">Détails</li>
        </ol>
    </nav>
    <div class="container-fluid bg-light">
        <p class="text-center font-weight-bold">Bienvenue sur l'interface de visualisation de la catégorie.</p>
        <hr>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="input-group" style="max-width: 300px;">
                <input type="text" class="form-control" placeholder="Filtrer..." aria-label="Filtrer">
                <span class="input-group-text"><i class="fas fa-filter"></i></span>
            </div>
            <div>
                <button class="btn btn-warning"><i class="fas fa-print"></i> Imprimer</button>
                <button class="btn btn-primary" (click)="exportToPDF()"><i class="fas fa-file-export"></i> Exporter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card border-success">
                    <div class="card-header bg-success text-white">
                        <h5>Détails de la Catégorie</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Nom :</strong>
                            <p>{{ categorie.nom }}</p>
                        </div>
                        <div class="mb-3">
                            <strong>Code :</strong>
                            <p>{{ categorie.code }}</p>
                        </div>
                        <div class="mb-3">
                            <strong>Description :</strong>
                            <p>{{ categorie.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5>Image de la Catégorie</h5>
                    </div>
                    <div class="card-body text-center">
                        <img *ngIf="category.image" [src]="categorie.image" alt="Image de {{ categorie.nom }}" class="img-fluid" />
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-start gap-2 mt-3">
            <button class="btn btn-danger" (click)="deleteCategory(categorie.id)"><i class="fas fa-trash"></i> Supprimer</button>
            <button class="btn btn-secondary" routerLink="/stock_categories"><i class="fas fa-arrow-left"></i> Retour</button>
        </div>
    </div>
</div>
